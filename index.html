<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Each search will append a new li  -->
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search city" aria-label="Search">
                    <button id="city-searchBtn" class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Target #activeCityCard to update each element with wxData-->
                <div id="activeCityCard" class="card">
                    <div class="card-body">
                        <h5 id="cityName" class="card-title">What weather?</h5>
                        <p id="sit">You haven't given me a city to display.</p>
                        <p id="cityTemp">Once you do, I'll display the temperature</p>
                        <p id="cityHum">...the humidity</p>
                        <p id="cityWs">...the wind speed</p>
                        <p id="cityUv">...and the UV index.</p>
                    </div>
                </div>
            </div>
            <div id="fiveDay" class="col">
                <!-- dayCard template of elements to reproduce in js and append to fiveDay -->
                <div class="dayCard">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Hum</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>


</body>

</html>
